{% extends "layout.html" %}

{% block content %}
  <h3>{{ foundPage.title }}<small> (<a href="/wiki/{{ foundPage.urlTitle }}">Similar</a>)</small></h3>
  <h4>by <a href="/users/{{foundPage.author.id}}">{{foundPage.author.name}}</a></h4>
  <div>PLACEHOLDER TAG LIST</div>
  <hr/>
  <div><a href="/users/{{foundPage.author.id}}">{{foundPage.author.name}}</a></div>
  <div class="page-body">{{ foundPage.content }}</div>
  <hr/>
  <a href="/wiki/{{ foundPage.urlTitle }}/edit" class="btn btn-primary">edit this page</a>
  <a href="/wiki/{{ foundPage.urlTitle }}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
