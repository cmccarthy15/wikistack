{% extends "layout.html" %}

{% block content %}
  <!-- add an if to display a user's name too -->
  <h3>{{user.name}}</h3>
  <a href="mailto:{{ user.email }}">{{ user.email }}</a>
  <hr>
  <ul class="list-unstyled">
    {% for page in pages %}
    <li>
       <a href="{{ page.route }}">{{ page.title }}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
