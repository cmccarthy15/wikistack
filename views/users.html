{% extends "layout.html" %}

{% block content %}
  <h3>Users</h3>
  <hr>
  <ul class="list-unstyled">
    {% for user in users %}
    <li>
       <a href="/users/{{ user.id }}">{{ user.name }}</a>
       <a href="mailto:{{ user.email }}">{{ user.email }}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
